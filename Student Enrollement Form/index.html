<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
   
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Student Enrollment</title>
  </head>
  <body onload="pageAnimation()">
    <!-- Header  -->
    <div class="d-flex flex-column">
      <header class="d-flex align-items-center justify-content-center heading">
        <h2 class="text-white font-weight-bold">Student Enrollment Form</h2>
      </header>

      <!-- Main section -->
      <main class="container-fluid flex-grow-1">
        <div class="row">
          <!-- Form Section -->
          <div class="col-12 col-lg-5 mb-5">
            <div class="container mx-lg-5">
              
              <form
                method="POST"
                action="#"
                onsubmit="onSubmit(); return false"
              >
                <!-- Input Name -->
                <div class="form-group row p-2">
                  <label for="inputName" class="col-sm"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control col-sm"
                    id="inputName"
                    name="name"
                    pattern="[A-Za-z]{3,}"
                    aria-describedby="Name"
                    placeholder="Enter Name"
                    required
                  />
                </div>

                <!-- Input Email -->
                <div class="form-group row p-2">
                  <label for="inputEmail" class="col-sm"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control col-sm"
                    id="inputEmail"
                    name="email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    required
                    aria-describedby="Email"
                    placeholder="Enter Email" unique
                  />
                </div>

                <!-- Input website -->
                <div class="form-group row p-2">
                  <label for="inputWebsite" class="col-sm"
                    >Website</label
                  >
                  <input
                    type="url"
                    class="form-control col-sm"
                    id="inputWebsite"
                    name="website"
                    aria-describedby="Website"
                    placeholder="Enter Website link"
                    required
                  />
                </div>

                <!-- Input Image Link -->
                <div class="form-group row p-2">
                  <label for="inputImage" class="col-sm"
                    >Image link</label
                  >
                  <input
                    type="url"
                    class="form-control col-sm"
                    id="inputImage"
                    name="image"
                    required
                    aria-describedby="Image"
                    placeholder="Image Url"
                  />
                </div>

                <!-- Input Gender -->
                <div class="form-group row p-2">
                  <label for="inputGender" class="col-sm"
                    >Gender</label
                  >
                  <div class="col-sm p-2">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="male"
                        value="Male" required
                        
                      />
                      <label class="form-check-label" for="exampleRadios1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="female"
                        value="Female" required
                      />
                      <label class="form-check-label" for="exampleRadios2">
                        Female
                      </label>
                    </div>
                  </div>
                </div>

                <!-- Input Skills -->
                <div class="form-group row p-2">
                  <label for="inputSkills" class="col-sm"
                    >Skills</label
                  >
                  <div
                    class="col-sm p-2"
                  required>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input "
                        type="checkbox"
                        value="Java"
                        name="skills"
                        id="inputJava"
                        checked
                      />
                      <label class="form-check-label" for="InputJava">
                        Java
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input "
                        type="checkbox"
                        value="HTML"
                        name="skills"
                        id="inputHTML"
                      />
                      <label class="form-check-label" for="InputJava">
                        HTML
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input "
                        type="checkbox"
                        value="CSS"
                        name="skills"
                        id="inputCSS"
                      />
                      <label class="form-check-label" for="InputCSS">
                        CSS
                      </label>
                    </div>
                  </div>
                </div>
                <br>
                <div class="d-grid gap-2 d-md-block text-center">
                  <button type="submit" class="btn btn-primary">
                    Enroll Student
                  </button>
                  <button type="reset" class="btn btn-danger">
                    Clear
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Separator -->
          <div class="col-lg-2 d-none d-lg-flex ">
            <div
              class="container-fluid d-flex align-items-center justify-content-center"
            >
              <div class="separator"></div>
            </div>
          </div>

          <div class="col-12 d-lg-none d-flex">
            <div
              class="container-fluid d-flex align-items-center justify-content-center"
            >
              <div class="divider"></div>
            </div>
          </div>

          <!-- Enrolled Section -->
          <div class="enrolled-section col-12 col-lg-5 mt-5 ml-n4">
            <div
              class="d-flex flex-column align-items-center justify-content-center mx-auto h-75"
            >
         
              <h3 class="mt-5">Enrolled Students will appear here!</h3>
            </div>
          </div>

          <template>
            <div class="container">
              <h3 class="text-dark text-center mb-5 font-weight-bold">
                Enrolled Student
              </h3>
              <div class="d-flex flex-column justify-content-center">
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th class="text-white">Description</th>
                      <th class="text-white">Image</th>
                    </tr>
                  </thead>
                  <tbody id="table-data"></tbody>
                </table>
              </div>
            </div>
          </template>
        </div>
      </main>
      <!-- Footer -->
      <footer
        class="d-flex align-items-center justify-content-center w-100 text"
      >
        <h5 class="text-white font-weight-bold">
          Copyright &copy; 2022 by Fresher Training
        </h5>
      </footer>
    </div>

    <!-- Custome Script -->
    <script src="js/script.js"></script>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      
    ></script>
  </body>
</html>
